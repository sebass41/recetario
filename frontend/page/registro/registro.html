<!-- Registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="registro-wrapper">
      <h1>Registrate en el recetario 🍰</h1>

      <form id="formRegistro">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo</label>
        <input type="email" id="email" name="email" required>

        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <label for="confirmar-contraseña">Confirmar Contraseña</label>
        <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required>

        <button type="submit">Crear cuenta</button>
      </form>

      <div class="mensaje-final" id="mensajeFinal" style="display:none;">
        ¡Cuenta creada con éxito! 🥳 <br>
        Ya podés empezar a subir tus recetas.
        <a href="../agregar_receta/agregar_receta.html">Empezar</a>
      </div>
    </div>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
