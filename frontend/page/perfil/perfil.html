<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <button class="volver" aria-label="Volver atrás">&#x2B05;</button>
    <h1>Mi Perfil</h1>
    <button id="cerrar-sesion">Cerrar sesión</button>
  </header>

  <main>
    <section class="perfil-container">
      <div class="perfil-usuario">
        <img id="fotoPerfil" src="../../assets/icon/gato_login.png" alt="Foto de perfil">
        <div class="info">
          <h2 id="nombreUsuario">Nombre de Usuario</h2>
          <p id="fechaCreacion">Miembro desde: --/--/----</p>
        </div>
      </div>

      <h3>Recetas que subiste</h3>
      <div id="contenedorRecetas" class="recetas-subidas">
        <!-- Recetas del usuario -->
      </div>
    </section>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
