<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Receta</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="agregar.js" type="module"></script>
</head>
<body>
    <button class="btn-volver" id="exitButton">&times;</button>
    <main>
        <h1>Nueva Receta</h1>
        <form action="" id="formReceta">
            <section class="datosReceta">
                <div class="nombrePorcion">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">

                    <label for="porcion">Porciones</label>
                    <div class="porciones">
                        <button type="button" class="menos" id="menos">-</button>
                        <input type="number" name="porcion" id="porcion">
                        <button type="button" class="mas" id="mas">+</button>
                    </div>

                    <label for="cate">Categoría</label>
                    <select name="cate" id="cate">
                        <option value="1">Guarnición</option>
                        <option value="2">Carne</option>
                        <option value="3">Pasta</option>
                        <option value="4">Postre</option>
                        <option value="5">Bebida</option>
                        <option value="6">Rápido</option>
                        <option value="7">Vegetariano</option>
                        <option value="8">Vegano</option>
                        <option value="9">Dulce</option>
                        <option value="10">Salado</option>
                        <option value="11">Pescado</option>
                        <option value="12">Ensalada</option>
                        <option value="13">Pizza o Pan</option>
                        <option value="14">Torta</option>
                        <option value="15">Salsa</option>
                    </select>

                    <label for="tiempoP">Tiempo de Preparación</label>
                    <input type="number" name="tiempoP">

                    <label for="tiempoC">Tiempo de Cocción</label>
                    <input type="number" name="tiempoC">

                    <label for="nota">Alguna nota o recomendación (opcional)</label>
                    <textarea name="nota" id="nota"></textarea>
                    
                    <label for="inst">Instrucciones</label>
                    <textarea name="inst" id="inst"></textarea>
                </div>

                <div class="file-upload">
                    <input type="file" id="img" name="img" accept="image/*">
                    <label for="img">
                        <img id="preview" src="../../assets/icon/upload_file.png" alt="Subir imagen">
                    </label>
                </div>


            </section>

            <section class="datosIngredientes">
                <div class="head">
                    <label for="ingrediente">Ingrediente</label>
                    <label for="cant">Cantidad</label>
                    <label for="uM">Unidad de Medida</label>
                </div>
                
                <div class="body">
                    <input type="text" name="ingredientes[]">
                    <input type="text" name="cant[]">
                    <input type="text" name="uM[]">
                    <button type="button" class="delete-ingr" style="display: none;">
                        <img src="../../assets/icon/delete_icon.png" alt="Eliminar Ingrediente" class="img_delete">
                    </button>
                </div>

                
            </section>
            <button type="button" id="add">+</button>
            <input type="submit" value="Guardar">
        </form>
    </main>
    </form>
</body>
</html>
